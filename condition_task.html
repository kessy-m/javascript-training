        // q1. Create a variable and console log whether a number is odd or even

            console.log("number is even")
        }
        else {

        // q2. Create 3 variables and console log the largest of them.
        //  Assume that the user would not enter any two numbers which are the same.
        let num1 = prompt('enter num1')
        let num2 = prompt('enter num2')
        let num3 = prompt('enter num3')
        if (num1 > num2 && num1 > num3) {
            console.log("num1 is the largest")
        }
        else if (num2 > num1 && num2 > num3) {
            console.log('num2 is the largest')
        }

        }
        

        // Create a variable called year and enter the a random year. 
        // Check if the year is a leap year or not. A leap year is a year that is divisible by 4 or  by 400, 
        // except for years that are divisible by 100.

        let year = prompt("enter year")
        if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0)
        {
            console.log("its a leap year")
        }
        else 
        {
            console.log("its not a leap year")

        }

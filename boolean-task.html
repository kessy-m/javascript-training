    <script>
//q1. Console log a boolean that checks if a number is between 0 and 100 
let number =prompt('enter number')
if (number>=0 && number<100){
    console.log(true)
}
else{
    console.log(false)
}

// q2. Console log a boolean that gives you true only when an email is a valid email.
//  Do not use regular expressions.

let email=prompt("enter email")
if (email.includes("@",".") && (email.indexof("@") + 1)
 <email.indexof('.')
 >email.length -1 && email.indexof('@') !=0)  {
    console.log(true)
}
else{
    console.log(false)
}



    </script>
